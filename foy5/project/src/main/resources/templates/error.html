<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata Oluştu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 2rem;
            color: #ff6b6b;
        }
        .error-container p {
            margin: 10px 0;
            color: #333;
        }
        .error-container .suggestion {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        .error-container a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Bir Hata Oluştu</h1>
        <p class="suggestion">
            Lütfen bize ulaşın. Sorun devam ederse, teknik destek ekibimizle iletişime geçebilirsiniz.
        </p>
    </div>
</body>
</html>
